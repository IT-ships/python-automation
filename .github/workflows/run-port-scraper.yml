name: Run Port Arrivals Scraper

on:
  schedule:
    - cron: "0 21 * * *"
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout python-automation repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run port scraper
        run: python port_scraper.py

      - name: Upload Excel output
        uses: actions/upload-artifact@v4
        with:
          name: combined-port-arrivals
          path: output/combined_arrivals.xlsx
