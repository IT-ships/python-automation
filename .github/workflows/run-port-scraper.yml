name: Run Port Arrivals Scraper

on:
  schedule:
    - cron: "0 21 * * *"   # 7:00 AM AEST
    - cron: "0 5 * * *"    # 3:00 PM AEST
  workflow_dispatch:        # manual trigger if needed

  
permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout python-automation repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run port scraper
        run: python port_scraper.py

      - name: Upload Excel output
        uses: actions/upload-artifact@v4
        with:
          name: combined-port-arrivals
          path: output/combined_arrivals.xlsx

      - name: Commit Excel file to repo
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add output/combined_arrivals.xlsx
          git commit -m "Update port arrivals Excel" || echo "No changes to commit"
          git push

